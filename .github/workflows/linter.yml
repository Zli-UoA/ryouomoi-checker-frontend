name: linter

on:
  push:

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - name: Install npm dependencies
      run: |
        npm install

    - name: Run ESLint
      run: |
        npm run eslint

    - name: Run Stylelint
      run: |
        npm run stylelint
